<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  .custom-color {
    color: #c4f82a;
  }
  .custom-bg-color {
    background-color: #c4f82a;
  }
  .btn-dark:hover {
    background-color: #c4f82a;
  
  }
  .btn-dark:hover {
    color: #000; 
  }

  </style>
</head>
<body>

  <section class="p-5 justify-content-center">
    
<div class="container">
  <div class="row">
    <div class="col-md-8 align-items-center">
      <div class="card bg-dark text-white text-center w-50 justify-content-center">
      <div class="card-body mt-5">
          <img src="assets/images/avatar-jessica.jpeg" class="w-35 rounded-circle mb-3" alt="">
          <h2 class="card-title text-light">Jessica Powel</h2>
          <h3 class="card-title custom-color">London, United Kingdom</h3>
          <p class="card-text text-light">
            "Front-end developer and avid reader."</p>
            <a class="d-grid gap-1 btn btn-dark btn-lg fw-bold" href="#">Github</a>
            <a class="d-grid gap-1 btn btn-dark btn-lg fw-bold" href="#">Frontend Mentor</a>
            <a class="d-grid gap-1 btn btn-dark btn-lg fw-bold" href="#">LinkedIn</a>
            <a class="d-grid gap-1 btn btn-dark btn-lg fw-bold" href="#">Twitter</a>
            <a class="d-grid gap-1 btn btn-dark btn-lg fw-bold" href="#">Instagram</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  

  </section>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/mabdir">Mohamed Abdirazak</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
